{% extends "user_template.html" %}

{% block title %}
EcomVision | Contact Us
{% endblock %}

{% block content %}

<section class="category-hero-section flex-col flex items-center justify-center text-center text-white relative">
    <br/>
    <br/>
    <h1 class="text-6xl font-bold uppercase" style="color: white;">
        Contact Us
    </h1>
    <br/>
    <br/>
    <br/>
    {% if messages %}
        {% for data in messages %}
            <div class="alert alert-{% if data.tags %}{{ data.tags }}{% endif %}">
                {{ data }}
            </div>
        {% endfor %}
    {% endif %}
</section>

<div class="col-md-9 w-100"
     style="display: flex; flex-direction: row; justify-content: center; align-items: center; padding: 2% 0;">
    <div class="card w-[60%]">
        <div class="card-header p-2">
            <ul class="nav nav-pills"
                style="display: flex; flex-direction: row; justify-content: center; align-items: center;">
                <h1 style="text-align: center; font-size: 22px;">
                    <strong>Get in touch!</strong>
                </h1>
            </ul>
        </div>
        <div class="card-body">
            <div class="tab-content">
                <div class="active tab-pane" id="profile">
                    <div style="display: flex; flex-direction: column;">
                        <div class="card-body"
                             style="display: flex; flex-direction: column; justify-content: center; align-items: center;">
                            <form id="user-form" method="POST" action="/contactus/" style="width: 80%;">
                                {% csrf_token %}

                                <div class="input-group mb-3">
                                    <label class="input-group-text">Name</label>
                                    <input type="text" class="form-control" placeholder="Enter your name" name="name"
                                           value="{{ user.user_name }}" required autofocus>
                                </div>

                                <div class="input-group mb-3">
                                    <label class="input-group-text">Email</label>
                                    <input type="email" class="form-control" placeholder="Enter your email" name="email"
                                           value="{{ user.user_email }}" required>
                                </div>

                                <div class="input-group mb-4">
                                    <label class="input-group-text">Message</label>
                                    <textarea class="form-control" name="message" rows="3"
                                              placeholder="Type your message here..." required></textarea>
                                </div>

                                <div class="form-group"
                                     style="display: flex; flex-direction: row; justify-content: space-evenly; align-items: center; margin-top: 15px;">
                                    <button type="submit" class="btn btn-primary">
                                        Send Message
                                    </button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </div>
</div>
</div>

{% endblock %}
