<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scrapy Search</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; margin-top: 50px; }
        input { padding: 10px; width: 300px; }
        button { padding: 10px 20px; cursor: pointer; }
    </style>
</head>
<body>
    <h1>Web Scraper</h1>
    <form action="/scraper/" method="post">
        {% csrf_token %}
        <input type="text" name="query" id="searchQuery" placeholder="Enter product name for comparison" pattern="\S.*" title="Please enter a product name" autofocus required>
        <button type="submit">Search</button>
<!--        <button type="submit" onclick="runScraper()">Search</button>-->
    </form>

    {% if messages %}
        {% for message in messages %}
            <p style="color: {% if message.tags == 'error' %}red{% else %}green{% endif %};">
                {{ message }}
            </p>
        {% endfor %}
    {% endif %}

</body>
</html>
